$id: https://snavesutit.github.io/origins-mod-schemas/
title: Item Action
description: Item Action Types operate on a stack of items. These are available to power/action types that provides an item_action object field.
type: object
required:
  - type
properties:
  type:
    description: The ID of the Item Action to use
    $ref: ./types/identifier.json

allOf:
  - $IMPORT:
      a: true
      path: ./src/schemas/apoli/item_actions/
      format: allOfIfThen
      condition:
        properties:
          type:
            oneOf:
              - const: 'apoli:$schemaName'
              - const: 'origins:$schemaName'

  - $IMPORT:
      b: true
      path: ./src/schemas/apoli/meta_actions/
      format: allOfIfThenUnique
      replace:
        actionType: item_action
        conditionType: item_condition
      condition:
        properties:
          type:
            oneOf:
              - const: 'apoli:$schemaName'
              - const: 'origins:$schemaName'
