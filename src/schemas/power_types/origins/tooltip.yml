$id: https://snavesutit.github.io/origins-mod-schemas/
title: Power Type
description: |-
  Power Types are what grants functionality to your origins! Each power has a type, specified with a type field in the JSON. Which type a power is defines which other fields it requires and supports.
  Type: 'origins:tooltip'
  - Applies the specified tooltip(s) to an item that is only visible to the entity that has the power.
type: object
properties:
  item_condition:
    description: If specified, the specified tooltip(s) will only apply to items that fulfills this condition.
    $ref: ../../item_condition.json

  text:
    description: If specified, apply this string as a tooltip.
    oneOf:
      - type: string
      - type: object

  texts:
    description: If specified, apply these strings as a tooltip.
    type: array
    items:
      oneOf:
        - type: string
        - type: object
