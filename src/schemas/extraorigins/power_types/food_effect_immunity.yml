$id: https://snavesutit.github.io/origins-mod-schemas/
title: Power Type
description: |-
  Power Types are what grants functionality to your origins! Each power has a type, specified with a type field in the JSON. Which type a power is defines which other fields it requires and supports.
  Type: 'extraorigins:food_effect_immunity'
  - Grants Status Effect immunity from food effects, such as Hunger from Rotten Flesh. Allows conditions.
type: object
required:
properties:
  effects:
    description: An Array of Status Effects
    type: array
    items:
      $ref: ../../types/status_effect_instance.json

  inverted:
    description: A Boolean.
    type: boolean
    default: false
