$id: https://snavesutit.github.io/origins-mod-schemas/
title: Power Type
description: |-
  Power Types are what grants functionality to your origins! Each power has a type, specified with a type field in the JSON. Which type a power is defines which other fields it requires and supports.
  Type: 'extraorigins:prevent_block_slowness'
  - Prevents the entity from being slowed by blocks, such as Cobwebs. Allows conditions.
type: object
required:
properties:
  blocks:
    description: An Array of Blocks.
    type: array
    items:
      $ref: ../../types/identifier.json

  inverted:
    description: A Boolean.
    type: boolean
    default: false
