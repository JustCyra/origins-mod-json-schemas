$id: https://snavesutit.github.io/origins-mod-schemas/
title: Entity Condition
description: |-
  Entity Condition Types operate on an Entity, which also allows access to the world.
  These are available to be used in most powers in the condition object field (or entity_condition in other power/condition types), which restricts when a power is active.
  Type: 'extraorigins:radial_menu_direction'
  - An Entity Condition that returns true if the entity's radial direction from a Radial Menu power is the same as the direction field
type: object
required:
  - direction
properties:
  direction:
    description: The direction of the radial menu to compare against
    type: string
    oneOf:
      - const: up
      - const: down
      - const: left
      - const: right
