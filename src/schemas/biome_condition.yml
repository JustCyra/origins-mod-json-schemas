$id: https://snavesutit.github.io/origins-mod-schemas/
title: Biome Condition
description: Biome Condition Types operate on a Biome.
type: object
required:
  - type
properties:
  type:
    description: Biome Condition Types operate on a Biome.
    type: string

  inverted:
    description: If true, the condition acts inverted.
    type: boolean
    default: false

allOf:
  - $IMPORT:
      a: true
      path: ./src/schemas/apoli/biome_conditions/
      format: allOfIfThen
      condition:
        properties:
          type:
            oneOf:
              - const: 'apoli:$schemaName'
              - const: 'origins:$schemaName'

  - $IMPORT:
      b: true
      path: ./src/schemas/apoli/meta_conditions/
      format: allOfIfThenUnique
      replace:
        actionType: biome_condition
        conditionType: biome_condition
      condition:
        properties:
          type:
            oneOf:
              - const: 'apoli:$schemaName'
              - const: 'origins:$schemaName'
