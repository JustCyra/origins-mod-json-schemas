$id: https://snavesutit.github.io/origins-mod-schemas/
title: Power Type
description: |-
  Power Types are what grants functionality to your origins! Each power has a type, specified with a type field in the JSON. Which type a power is defines which other fields it requires and supports.
  Type: 'origins:invisibility'
  - Grants the entity that has the power invisibility; may or may not affect their worn armor.
type: object
properties:
  render_armor:
    description: Whether or not the player's armor should be shown.
    type: boolean
