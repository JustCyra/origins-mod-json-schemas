$id: https://snavesutit.github.io/origins-mod-schemas/
type: object
required:
  - type
  - axis
properties:
  type:
    description: |-
      $namespace:$fileName
      Modifies all velocity in a specified axis.
      $parentDescription
    markdownDescription: |-
      ### `$namespace:$fileName`
      Modifies all velocity in a specified axis.
      $parentDescription
    enum:
      - $namespace:$fileName
      - origins:$fileName

  axis:
    description: Used to specify the axes affected by this modifier.
    type: array
    items:
      oneOf:
        - const: x
        - const: 'y'
        - const: z

  modifier:
    description: Modifies all velocity in a specified axis.
    $ref: ../../types/attribute_modifier.json

  modifiers:
    description: If specified, these modifiers will apply to the specified axes.
    type: array
    items:
      $ref: ../../types/attribute_modifier.json
