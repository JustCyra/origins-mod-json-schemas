$id: https://snavesutit.github.io/origins-mod-schemas/
title: Power Type
description: |-
  Power Types are what grants functionality to your origins! Each power has a type, specified with a type field in the JSON. Which type a power is defines which other fields it requires and supports.
  Type: 'origins:modify_air_speed'
  - Modifies the air speed of the entity that has the power.
type: object
properties:
  modifier:
    description: If specified, this modifier will be applied to the entity's air speed.
    $ref: ../../types/attribute_modifier.json

  modifiers:
    description: If specified, these modifiers will be applied to the entity's air speed.
    type: array
    items:
      $ref: ../../types/attribute_modifier.json
