$id: https://snavesutit.github.io/origins-mod-schemas/
title: Item Condition
description: |-
  Item Condition Types operate on an ItemStack. These are available to power/condition types that provides an item_condition object field.
  Type: 'origins:durability'
  - Checks the current and absolute durability value of the item.
type: object
required:
  - comparison
  - compare_to
properties:
  comparison:
    description: Determines how the durability value of the item should be compared to the specified value.
    $ref: ../../types/comparison.json

  compare_to:
    description: The value which the durability value of the item should be compared to.
    type: integer
