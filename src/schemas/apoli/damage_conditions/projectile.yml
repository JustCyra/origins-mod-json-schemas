title: Damage Condition
description: |-
  Damage Condition Types operate on a combination of DamageSource and Float, allowing to check not only the type of damage dealt, but also how much damage was dealt. These are available to power/condition types that provides a damage_condition object field.
  Type: 'origins:projectile'
  - Checks whether the damage source was projectile damage, and optionally the type of projectile it was (if specified).
type: object
properties:
  projectile:
    description: If set, the check will only pass if the projectile was of an entity type with the specified namespace and ID.
    type: string
