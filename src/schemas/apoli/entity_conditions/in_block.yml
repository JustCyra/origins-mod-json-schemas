title: Entity Condition
description: |-
  Entity Condition Types operate on an Entity, which also allows access to the world.
  These are available to be used in most powers in the condition object field (or entity_condition in other power/condition types), which restricts when a power is active.
  Type: 'origins:in_block'
  - Checks whether a block that fulfills the specified Block Condition Type is overlapping with the entity's feet.
type: object
required:
  - block_condition
properties:
  block_condition:
    description: The block condition type to check for on the block that is overlapping with the entity's feet.
    $ref: ../../block_condition.json
