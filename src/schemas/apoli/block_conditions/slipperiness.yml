$id: https://snavesutit.github.io/origins-mod-schemas/
title: Block Condition
description: |-
  Block Condition Types operate on CachedBlockPosition, essentially a combination of World and BlockPos, which allows retrieving all necessary information about the block. These are available to power/condition types that provides a block_condition object field.
  Type: 'origins:slipperiness'
  - Checks the slipperiness value of the block.
type: object
required:
  - comparison
  - compare_to
properties:
  comparison:
    description: Determines how the slipperiness value of the block is compared to the specified value.
    $ref: ../../types/comparison.json

  compare_to:
    description: The value to compare the slipperiness value of the block to.
    type: number
