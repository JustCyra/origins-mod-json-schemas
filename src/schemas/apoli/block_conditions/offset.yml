$id: https://snavesutit.github.io/origins-mod-schemas/
title: Block Condition
description: |-
  Block Condition Types operate on CachedBlockPosition, essentially a combination of World and BlockPos, which allows retrieving all necessary information about the block. These are available to power/condition types that provides a block_condition object field.
  Type: 'origins:offset'
  - Checks the provided Block Condition Type at a position offset from the current position.
type: object
required:
  - condition
properties:
  condition:
    description: The condition to check with the given offset.
    $ref: ../../block_condition.json

  x:
    description: How much to offset the position on the x-axis.
    type: number

  'y':
    description: How much to offset the position on the y-axis.
    type: number

  z:
    description: How much to offset the position on the z-axis.
    type: number
