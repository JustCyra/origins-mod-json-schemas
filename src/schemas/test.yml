$id: https://snavesutit.github.io/origins-mod-schemas/
type: object
required:
  - type
properties:
  type:
    type: string

if:
  required:
    - type
then:
  allOf:
    - if:
        required:
          - type
        properties:
          type:
            enum:
              - aploi:and
              - origins:and

      then:
        type: object
        required:
          - type
          - ability
        properties:
          type:
            enum:
              - aploi:and
              - origins:and

          ability:
            description: The namespace and ID of the ability to check for.
            type: string
            # $ref: ../../types/identifier.json

    - if:
        required:
          - type
        properties:
          type:
            const: eggolib:or

      then:
        type: object
        required:
          - type
        properties:
          type:
            const: eggolib:or
