$id: https://snavesutit.github.io/origins-mod-schemas/
title: Entity Condition
description: |-
  Entity Condition Types operate on an Entity, which also allows access to the world.
  These are available to be used in most powers in the condition object field (or entity_condition in other power/condition types), which restricts when a power is active.
type: object
required:
  - type
properties:
  type:
    description: The ID of the Entity Condition
    $ref: ./types/identifier.json

  inverted:
    description: If true, the condition acts inverted.
    type: boolean
    default: false

allOf:
  - $IMPORT:
      a: true
      path: ./src/schemas/apoli/entity_conditions/
      format: allOfIfThen
      condition:
        properties:
          type:
            oneOf:
              - const: 'apoli:$schemaName'
              - const: 'origins:$schemaName'

  - $IMPORT:
      b: true
      path: ./src/schemas/apoli/meta_conditions/
      format: allOfIfThenUnique
      replace:
        actionType: entity_condition
        conditionType: entity_condition
      condition:
        properties:
          type:
            oneOf:
              - const: 'apoli:$schemaName'
              - const: 'origins:$schemaName'
